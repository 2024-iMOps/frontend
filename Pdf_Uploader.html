<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFUploader</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 50%;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .upload-area:hover {
            border-color: #888;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .progress-bar-fill {
            height: 100%;
            width: 0%; /* This would be dynamic based on the upload progress */
            background-color: #4caf50;
            transition: width 0.4s ease;
        }
        .status-message {
            text-align: center;
            font-size: 1em;
            margin-top: 10px;
        }
        .status-message.success {
            color: green;
        }
        .status-message.error {
            color: red;
        }
        .api-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .api-container button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .api-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="logo">PDFUploader</span>
            
        </div>
        <div class="upload-area" id="upload-area">
            <p>Drag and drop your PDF files here</p>
            <p>or</p>
            <button onclick="document.getElementById('fileInput').click()">Browse Files</button>
            <input type="file" id="fileInput" style="display:none;" />
        </div>
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progress-bar-fill"></div>
        </div>
        <div class="status-message error" id="status-message">Select a PDF to parse.</div>
        <div class="api-container">
            <button onclick="parsePDF()">PDF Parse</button>
        </div>
    </div>
    <script>
        document.getElementById('fileInput').addEventListener('change', function() {
            // Logic to handle file upload
            // Example to show progress bar and status message
            document.getElementById('progress-bar-fill').style.width = '100%';
            document.getElementById('status-message').classList.remove('error');
            document.getElementById('status-message').classList.add('success');
            document.getElementById('status-message').innerText = 'Upload Successful!';
        });

        function parsePDF() {
            alert('Parsing PDF...');
            // Logic to parse PDF using Upstage API
        }
    </script>
</body>
</html>
